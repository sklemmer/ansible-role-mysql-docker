sudo: required
language: python
python: "2.7"

cache: pip

services: docker

addons:
  apt:
    update: True
    packages:
      - python-apt
      - ruby-dev

env:
  global:
    - ANSIBLE_CONFIG=tests/ansible.cfg
  matrix:
    - ANSIBLE_VERSION=2.4 SUITE=mariadb
    - ANSIBLE_VERSION=2.5 SUITE=mariadb
    - ANSIBLE_VERSION=2.4 SUITE=mysql
    - ANSIBLE_VERSION=2.5 SUITE=mysql

before_install:
  - rvm @global do gem install inspec
  - inspec --version

install:
  - pip install ansible==${ANSIBLE_VERSION}

before_script:
  - mkdir -p tests/external
  - ansible-galaxy install -p tests/external -r tests/requirements.yml

script:
  - ansible-playbook -i tests/inventory tests/${SUITE}/test.yml --syntax-check
  - ansible-playbook -i tests/inventory tests/${SUITE}/test.yml -vvv
  - inspec exec tests/${SUITE}/role_spec.rb
