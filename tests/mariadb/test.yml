---
# install docker
- hosts: all
  remote_user: root
  become: true
  become_method: sudo
  roles:
    - docker

# with port
- hosts: all
  remote_user: root
  become: true
  become_method: sudo
  vars:
    mysql_expose_port: True
    mysql_expose_socket: False
    mysql_container_name: maria-with-port
    mysql_my_cnf_file: /etc/mysql/with_port.cnf
    mysql_data_path: /data/var/lib/mysql-with-port
  roles:
    - ansible-role-mysql-docker

# with socket
- hosts: all
  remote_user: root
  become: true
  become_method: sudo
  vars:
    mysql_expose_port: False
    mysql_expose_socket: True
    mysql_container_name: maria-with-socket
    mysql_socket_path: /var/run/mysqld/mysql_socket.sock
    mysql_my_cnf_file: /etc/mysql/with_socket.cnf
    mysql_data_path: /data/var/lib/mysql-with-socket
  roles:
    - ansible-role-mysql-docker

# with socket and port
- hosts: all
  remote_user: root
  become: true
  become_method: sudo
  vars:
    mysql_port: '3307'
    mysql_expose_port: True
    mysql_expose_socket: True
  roles:
    - ansible-role-mysql-docker
